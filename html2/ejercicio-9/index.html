<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Campos</title>
</head>
<body>
  <h2>Formulario con Campos</h2>

  <!-- Formulario con campos para nombre, correo electrónico y comentarios -->
  <form action="/procesar_formulario" method="post">
    <!-- Campo de texto para el nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <br>

    <!-- Campo de correo electrónico -->
    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <br>

    <!-- Área de comentarios -->
    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" name="comentarios" rows="4" required></textarea>

    <br>

    <!-- Botón de envío -->
    <input type="submit" value="Enviar">
  </form>

</body>
</html>
