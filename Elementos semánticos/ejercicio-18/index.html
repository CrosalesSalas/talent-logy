<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Equipo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
  }
  section {
    margin-bottom: 30px;
  }
  figure {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
  }
  figcaption {
    text-align: center;
    margin-top: 10px;
  }
</style>
</head>
<body>

<header>
  <h1>Equipo</h1>
</header>

<section>
  <figure>
    <figcaption>
      <h2>Carlos Marques</h2>
      <p>Rol: Desarrollador Front-end</p>
      <p>Educación: Licenciatura en Ingeniería Informática, Universidad XYZ.
        <br>Experiencia Laboral: 5 años trabajando como desarrollador front-end en diversas empresas del sector tecnológico.
        <br>Habilidades y Competencias: Dominio de HTML, CSS, JavaScript, ReactJS. Experiencia en diseño responsivo y optimización de rendimiento web.
        <br>Logros y Contribuciones: Participación en el desarrollo de proyectos web para empresas reconocidas, optimizando la experiencia del usuario y la velocidad de carga.
        <br>Roles y Responsabilidades Actuales: Desarrollo y mantenimiento de interfaces de usuario, colaboración con el equipo de diseño y back-end para la implementación de soluciones.
        <br>Intereses: Apasionado por la tecnología web, la innovación y la mejora continua.</p>
    </figcaption>
  </figure>
</section>

<section>
  <figure>
    <figcaption>
      <h2>Andrea Juares</h2>
      <p>Rol: Diseñador UX/UI</p>
      <p>Educación: Máster en Diseño de Interacción, Universidad ABC.
        <br>Experiencia Laboral: 7 años como diseñadora UX/UI en agencias y startups innovadoras.
        <br>Habilidades y Competencias: Diseño de wireframes, prototipado, investigación de usuarios, herramientas como Figma, Adobe XD.
        <br>Logros y Contribuciones: Creación de interfaces intuitivas y atractivas para aplicaciones móviles y sitios web que mejoran la experiencia del usuario y aumentan la retención.
        <br>Roles y Responsabilidades Actuales: Diseño de interfaces de usuario, investigación de usuarios, colaboración con equipos de desarrollo y negocio para crear soluciones centradas en el usuario.
        <br>Intereses: Diseño centrado en el usuario, innovación tecnológica, y tendencias de diseño.</p>
    </figcaption>
  </figure>
</section>

<section>
  <figure>
    <figcaption>
      <h2>Luis Salas</h2>
      <p>Rol: Gerente de Proyecto</p>
      <p>Educación: MBA en Gestión de Proyectos, Universidad DEF.
        <br>Experiencia Laboral: 10 años gestionando proyectos en diferentes sectores, desde IT hasta construcción.
        <br>Habilidades y Competencias: Planificación, organización, liderazgo, gestión de equipos, herramientas como Jira, Asana.
        <br>Logros y Contribuciones: Éxito en la entrega de proyectos complejos dentro del plazo y presupuesto establecido, gestión efectiva de equipos multidisciplinarios.
        <br>Roles y Responsabilidades Actuales: Planificación y ejecución de proyectos, asignación de recursos, seguimiento y control de proyectos, comunicación con stakeholders.
        <br>Intereses: Mejora continua en gestión de proyectos, liderazgo de equipos, y desarrollo profesional.</p>
    </figcaption>
  </figure>
</section>


</body>
</html>
